<div class="grid">
  <div class="col-12">
      <div class="card px-6 py-6">
          <p-toast></p-toast>
          <p-toolbar styleClass="mb-4">
              <ng-template pTemplate="left">
                  <div class="my-2">
                      <button pButton pRipple label="Nova" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                  </div>
              </ng-template>

              <ng-template pTemplate="right">
                  <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
              </ng-template>
          </p-toolbar>

          <!-- Table -->
          <p-table #dt [value]="categoriaTable" [columns]="categoriaColumns" responsiveLayout="scroll" [rows]="10"
          [globalFilterFields]="['name','id','status']" [paginator]="true"
          [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
          currentPageReportTemplate="Mostrando {first} até {last} de {totalRecords} registros"
          [(selection)]="selectedCategorias" selectionMode="multiple" [rowHover]="true" dataKey="id">
              <ng-template pTemplate="caption">
                  <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                      <h5 class="m-0">Categorias</h5>
                      <span class="block mt-2 md:mt-0 p-input-icon-left">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                      </span>
                  </div>
              </ng-template>
              <ng-template pTemplate="header">
                  <tr>
                      <th style="width: 3rem">
                          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                      </th>
                      <th pSortableColumn="id">Código <p-sortIcon field="id"></p-sortIcon></th>
                      <th pSortableColumn="name">Descrição <p-sortIcon field="name"></p-sortIcon></th>
                      <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                      <th></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-categoria>
                  <tr>
                      <td>
                          <p-tableCheckbox [value]="categoria"></p-tableCheckbox>
                      </td>
                      <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                          {{categoria.code || categoria.id}}
                      </td>
                      <td style="width:20%; min-width:20rem;">
                          <span class="p-column-title">Name</span>
                          {{categoria.name}}
                      </td>
                      <td style="width:14%; min-width:8rem;">
                          <span class="p-column-title">Status</span>
                          {{categoria.status}}
                      </td>
                      <td style="width:14%; min-width:10rem;">
                          <div class="flex">
                              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="selectEditCategoria(categoria)"></button>
                              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="selectDeleteCategoria(categoria)"></button>
                          </div>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>

      <!-- Dialogo Save -->
      <p-dialog header="Cadastrar categoria" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
          <span class="p-text-secondary block mb-5">Cadastrar uma nova categoria</span>
          <div class="flex align-items-center gap-3 mb-3">
              <label for="username" class="font-semibold w-6rem">Descrição</label>
              <input pInputText id="username" class="flex-auto" autocomplete="off" required autofocus [(ngModel)]="categoria.name" />
          </div>
          <div class="flex justify-content-end gap-2">
              <p-button label="Cancel" severity="secondary" (click)="visible = false" />
              <p-button label="Save" (click)="saveCategoria()" />
          </div>
      </p-dialog>

      <!-- Dialogo Delete -->
      <p-dialog [(visible)]="deleteCategoriaDialog" header="Atenção" [modal]="true" [style]="{width:'450px'}">
        <div class="flex align-items-center justify-content-center">
            <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
            <span *ngIf="categoria">Deseja realmente deletar a categoria <b>{{categoriaSelected.name}}</b>?</span>
        </div>
        <ng-template pTemplate="footer">
            <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Não desejo" (click)="deleteCategoriaDialog = false"></button>
            <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Vamos lá" (click)="confirmDelete()"></button>
        </ng-template>
    </p-dialog>

    <!-- Dialogo Edit -->
    <p-dialog header="Editar categoria" [modal]="true" [(visible)]="categoriaEditDialog" [style]="{ width: '25rem' }">
      <span class="p-text-secondary block mb-5">Editar categoria <b>{{categoriaSelected.name}}</b></span>
      <div class="flex align-items-center gap-3 mb-3">
          <label for="username" class="font-semibold w-6rem">Descrição</label>
          <input pInputText id="username" class="flex-auto" autocomplete="off" required autofocus [(ngModel)]="categoriaSelected.name" />
      </div>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="status" class="font-semibold w-6rem">Status</label>
        <div class="field-radiobutton col-3">
          <p-radioButton id="status1" name="status" value="Ativa" [(ngModel)]="categoriaSelected.status"></p-radioButton>
          <label for="status1">Ativar</label>
      </div>
      <div class="field-radiobutton col-3">
          <p-radioButton id="status2" name="category" value="Cancelada" [(ngModel)]="categoriaSelected.status"></p-radioButton>
          <label for="status2">Cancelada</label>
      </div>
    </div>
      <div class="flex justify-content-end gap-2">
          <p-button label="Cancel" severity="secondary" (click)="categoriaEditDialog = false" />
          <p-button label="Save" (click)="editCategoria(categoriaSelected)" />
      </div>
  </p-dialog>

  </div>
</div>
