<form [formGroup]="formCadastro" (ngSubmit)="submitCadastrar()">
  <p-card header="Cadastrar de Usuário" [style]="{ width: '450px' }">
    <div class="field">
      <label for="name">Nome</label>
      <input
        type="text"
        pInputText
        formControlName="name"
        class="w-full"
        name="name"
        placeholder="Digite seu nome"
      />
      <small
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="block p-error"
      >
        <div *ngIf="name.errors?.['required']">Nome é obrigatório.</div>
        <div *ngIf="name.errors?.['pattern']">Digite um nome válido.</div>
      </small>
    </div>
    <div class="field">
      <label for="email">E-mail</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Digite seu e-mail"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">E-mail é obrigatório.</div>
        <div *ngIf="email.errors?.['email']">E-mail deve ser válido.</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Senha</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Digite sua senha"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Senha é obrigatória.</div>
      </small>
    </div>
    <div class="field">
      <label for="confirmPassword">Confirmar Senha</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Confirme sua senha"
      />
      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          Confirma sua senha
        </div>
      </small>
      <small
        class="block p-error"
        *ngIf="(password.value != confirmPassword.value) && confirmPassword.valid && password.valid"
      >
        A senha deve combinar
      </small>
    </div>
    <p-button
      label="Cadastrar"
      styleClass="w-full"
      type="submit"
      [disabled]="formCadastro.invalid || (password.value != confirmPassword.value)"
    ></p-button>
    <div class="mt-2">Já é membro? <a routerLink="/login">Login</a></div>
  </p-card>
</form>
<p-toast [life]="10000"></p-toast>
